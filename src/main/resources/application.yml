zeebe:
  client:
    broker:
      contactPoint: "http://zeebe:26500"
    security:
      plaintext: true
server:
  port: 9700

spring:
  cloud:
    stream:
      bindings:
        variablesInput:
          group:
          destination: alfamobile.zeebe.variable
          contentType: "application/json"
      kafka:
        binder:
          brokers: "http://kafka:9092"
